<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>반응형 웹사이트</title>

    <meta name="description" content="반응형 웹사이트 온라인 강의 리스트"/>
    <meta name="keywords" content="반응형, 강의, 온라인 강의, 파이썬, 풀스택"/>
    <meta name="author" content="shin junhyeok"/>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <!-- Open Graph (Facebook, Linkedin)-->
    <!-- https://ourcodeworld.com/public-media/articles/articleocw-56d1a6901b773.png -->
    <meta property="og:type" content="website" />
    <!-- https://ogp.me/#types -->
    <meta property="og:title" content="잔재미코딩" />
    <meta property="og:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta property="og:image" content="img/fun-coding-mark.png" />
    <meta property="og:url" content="https://www.fun-coding.org" />
    <meta property="og:site_name" content="잔재미코딩" />

    <!-- twitter card (Twitter)-->
    <!-- https://csharpcorner-mindcrackerinc.netdna-ssl.com/article/twitter-cards-implementation-with-websites/Images/summary_card_tweet.png -->
    <meta name="twitter:card" content="summary" />
    <!-- card 종류: summary, photo, player -->
    <meta name="twitter:title" content="잔재미코딩" />
    <meta name="twitter:description" content="잔재미코딩 온라인 강의 리스트" />
    <meta name="twitter:image" content="img/fun-coding-mark.png" />
    <meta name="twitter:url" content="https://www.fun-coding.org" />
    <meta name="twitter:creator" content="Dave Lee" />

    <!-- 일반적인 fabicon 설정 -->
    <link rel="icon" href="img/fun-coding.ico" />
    <!-- 아이폰용 fabicon 설정 -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico" />
    <!-- 인터넷 익스플로어용 fabicon 설정 -->
    <link rel="shortcut icon" tyle="image/x-icon" href="img/fun-coding.ico" />

    <!-- CSS Reset(1), style.css, 아이콘 폰트, 웹페이지 사용 폰트 -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- https://fontawesome.com/start -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <!-- Spoca Han Sans Neo: https://spoqa.github.io/spoqa-han-sans/ko-KR/ -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/style.css" />

</head>
<body>
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="https://www.fun-coding.org">온라인 강의</a></div>
                <div class="head-blog"><a href="https://www.fun-coding.org/daveblog.html">내 강의 모음</a></div>
            </div>
        </div>
    </header>

    <!-- 메인 이미지 섹션 -->
    <section class="main">
    <div class="main-container">
        <div class="inner">
        <div class="title-container">
            <div class="title">광고보다 강의에 집중합니다</div>
            <div class="message">
            전자책보다 좋은 자료와 현업의 경험을 함께<br />
            검증된 온라인 강의를<br />
            검증된 온라인 플랫폼에서 제공합니다.
            </div>
        </div>
        </div>
    </div>
    <!--프로그래밍 언어 스킬 섹션-->
    <section>
    <div class="inner">
        <div class="skill-container">
        <div class="skill">
            <i class="fab fa-python skill-icon python-style"></i>
            <div class="skill-title">
            <div class="skill-name">업무 자동화</div>
            <div class="skill-usage">크롤링/자동매매</div>
            </div>
        </div>
        <div class="skill">
            <i class="far fa-chart-bar skill-icon analysis-style"></i>
            <div class="skill-title">
            <div class="skill-name">데이터 분석</div>
            <div class="skill-usage">데이터 분석/SQL</div>
            </div>
        </div>
        <div class="skill">
            <i class="fab fa-app-store-ios skill-icon ai-style"></i>
            <div class="skill-title">
            <div class="skill-name">AI</div>
            <div class="skill-usage">인공지능 활용</div>
            </div>
        </div>
        <div class="skill">
            <i class="fab fa-vuejs skill-icon vue-style"></i>
            <div class="skill-title">
            <div class="skill-name">풀스택</div>
            <div class="skill-usage">웹/앱 서비스</div>
            </div>
        </div>
        </div>
    </div>
    </section>
    <footer></footer>

</body>
</html>
